<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web X-Ray Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1 id="header">Web X-Ray</h1>
  <div>
    <label>Enabled <input type="checkbox" id="enabled"></label>
  </div>
  <div>
    <label>Privacy Mode <input type="checkbox" id="privacyMode"></label>
  </div>
  <div>
    <label>Friction Injection <input type="checkbox" id="frictionInjection"></label>
  </div>
  <div>
    <label>Intensity <input type="range" id="intensity" min="0" max="1" step="0.01"></label>
  </div>

  <input id="name" placeholder="Your Name (Optional)">
  
  <button id="save">Save</button>

  <script type="module" src="options.js"></script>
</body>
</html>
